{% extends 'includes/base.html' %}
{% block title %}Notunu Düzenle{% endblock %}
{% block body %}
{% load static %}

<section class="ud-page-banner">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="ud-banner-content">
            <h1>Notunu Düzenle</h1>
          </div>
        </div>
      </div>
    </div>
</section>

<section class="ud-login">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="ud-login-wrapper">
            <form class="ud-login-form" method="post">
                {% csrf_token %}
                <div  style="font-weight:bold">
                {{ edit_form.as_p }}
                </div>
                <button type="submit" value="Yorum Ekle" style="margin-top:20px;" class="ud-main-btn w-20">Kaydet</button>
            </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
