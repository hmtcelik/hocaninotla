{% extends 'includes/base.html' %}
{% block title %}Istek ve Oneri{% endblock %}
{% block body %}

<section class="ud-page-banner">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="ud-banner-content">
            <h1>İstek ve Öneri</h1>
          </div>
        </div>
      </div>
    </div>
</section>

<section class="ud-login">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="ud-login-wrapper">
            <form class="ud-login-form" method="post">
                {% csrf_token %}
                <div style="font-weight:bold">
                {{ form.as_p }}
                </div>
                <button type="submit" value="Şikayet Et" style="margin-top:20px;" class="ud-main-btn w-20">Gönder</button>
            </form>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
