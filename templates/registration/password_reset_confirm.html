{% extends "includes/base.html" %}
{% block title %}Parola Sifirlama{% endblock %}

{% block body %}

  {% load crispy_forms_tags %}  
  
  <!--Password Reset Confirm-->

  <section style="margin-top:30px; margin-bottom:30px;" class="ud-loginn">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="ud-loginn-wrapper">
            <form method="POST" class="ud-loginn-form w-100">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button type="submit" value="Sifre Olustur" class="ud-main-btn w-100 mt-4">Şifre Oluştur</button>
        </form>
      </div>
     </div>
    </div>
  </div>
</section>
{% endblock %}
