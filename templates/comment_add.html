{% extends 'includes/base.html' %}
{% block title %}Yorum Ekle{% endblock %}
{% block body %}
{% load static %}


<section class="ud-page-banner">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="ud-banner-content">
            <h1>Yorum Ekle</h1>
          </div>
        </div>
      </div>
    </div>
</section>

<section class="ud-login">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="ud-login-wrapper">
            <form class="ud-login-form" method="post">
                {% csrf_token %}
                <div  style="font-weight:bold">
                {{ form.as_p}}
                </div>
                {% if user.is_authenticated %}
                  <button type="submit" value="Yorum Ekle" style="margin-top:20px;" class="ud-main-btn w-20">Yorum Ekle</button>
                {% else %}
                  <a href="{% url  'comment:login' %}"><button style="margin-top:20px;" class="ud-main-btn w-20">Yorum Ekle</button></a>
                {% endif %}
              </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
